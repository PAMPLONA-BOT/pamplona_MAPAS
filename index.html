<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>GPS Decoder üåê</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #0f172a;
      color: #e2e8f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #38bdf8;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #94a3b8;
    }
    input {
      padding: 12px;
      width: 80%;
      max-width: 500px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: #1e293b;
      color: #f1f5f9;
      margin-top: 15px;
    }
    button {
      margin-top: 10px;
      padding: 12px 24px;
      font-size: 16px;
      background: #38bdf8;
      color: #0f172a;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0ea5e9;
    }
    #resultado {
      margin-top: 20px;
      font-size: 18px;
      color: #facc15;
    }
    #mapa {
      margin-top: 25px;
      width: 100%;
      height: 60vh;
      border: none;
      border-radius: 14px;
      display: none;
      box-shadow: 0 0 12px rgba(56, 189, 248, 0.3);
      transition: all 0.3s ease;
    }
    .error {
      color: #f87171;
    }
    .success {
      color: #4ade80;
    }
    .info {
      color: #38bdf8;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    #limpiar {
      background: #f87171; /* Rojo */
      color: white;
    }
    #limpiar:hover {
      background: #ef4444; /* Rojo m√°s oscuro al pasar el mouse */
    }
  </style>
</head>
<body>
  <h2>üìç GPS Decoder Inteligente</h2>
  <p>Pega el mensaje completo con las coordenadas codificadas</p>

  <input type="text" id="codigo" placeholder="Ejemplo: ü™´ Fin de labor... HKIHAZAJIL... MHCKBVAACCZ..." />
  <br />
  <div class="button-container">
    <button onclick="decodificar()">Extraer y mostrar coordenadas</button>
    <button id="limpiar" onclick="limpiarConsulta()">Limpiar</button>
  </div>

  <div id="resultado"></div>
  <iframe id="mapa"></iframe>

  <script>
    // Mapa de decodificaci√≥n (letra -> s√≠mbolo/n√∫mero)
    const mapaDecodificacion = {
      "F": "0", "G": "1", "C": "2", "I": "3", "V": "4",
      "A": "5", "B": "6", "H": "7", "Z": "8", "J": "9",
      "K": ".", "L": ",", "M": "-"
    };

    function limpiarConsulta() {
      document.getElementById('codigo').value = '';
      document.getElementById('resultado').innerHTML = '';
      document.getElementById('mapa').style.display = 'none';
    }

    function extraerCodigo(texto) {
      // Busca patrones de letras may√∫sculas consecutivas (m√≠nimo 8 caracteres)
      const patron = /[A-Z]{8,}/g;
      const coincidencias = texto.match(patron) || [];
      
      // Tomamos las dos primeras coincidencias (fecha y hora)
      if (coincidencias.length >= 2) {
        return coincidencias[0] + coincidencias[1];
      }
      return null;
    }

    function decodificar() {
      const input = document.getElementById('codigo').value.trim();
      const resultadoDiv = document.getElementById('resultado');
      const mapaFrame = document.getElementById("mapa");
      
      // Resetear visualizaci√≥n
      resultadoDiv.innerHTML = '';
      mapaFrame.style.display = "none";

      if (!input) {
        resultadoDiv.innerHTML = '<span class="error">‚ö†Ô∏è Por favor ingresa un mensaje</span>';
        return;
      }

      // Extraer el c√≥digo autom√°ticamente
      const codigoExtraido = extraerCodigo(input);
      
      if (!codigoExtraido) {
        resultadoDiv.innerHTML = '<span class="error">‚ö†Ô∏è No se encontr√≥ c√≥digo de coordenadas en el mensaje</span>';
        return;
      }

      // Mostrar qu√© c√≥digo se extrajo
      resultadoDiv.innerHTML += `
        <span class="info">
          üîç C√≥digo detectado: <strong>${codigoExtraido}</strong>
        </span><br><br>
      `;

      let resultado = '';
      let caracteresInvalidos = [];
      
      // Decodificar cada car√°cter
      for (const letra of codigoExtraido) {
        if (mapaDecodificacion[letra]) {
          resultado += mapaDecodificacion[letra];
        } else {
          caracteresInvalidos.push(letra);
        }
      }

      // Mostrar advertencia si hay caracteres no reconocidos
      if (caracteresInvalidos.length > 0) {
        resultadoDiv.innerHTML += `
          <span class="error">
            ‚ö†Ô∏è Caracteres no reconocidos: ${caracteresInvalidos.join(', ')}<br>
            (Se ignoraron en la decodificaci√≥n)
          </span><br><br>
        `;
      }

      // Verificar formato de coordenadas
      const partes = resultado.split(",");
      if (partes.length === 2 && !isNaN(partes[0]) && !isNaN(partes[1])) {
        const lat = parseFloat(partes[0]).toFixed(7);
        const lon = parseFloat(partes[1]).toFixed(7);
        
        resultadoDiv.innerHTML += `
          <span class="success">
            ‚úÖ Coordenada decodificada: <strong>${lat}, ${lon}</strong>
          </span>
        `;
        
        // Mostrar mapa
        mapaFrame.src = `https://www.google.com/maps?q=${lat},${lon}&z=15&output=embed`;
        mapaFrame.style.display = "block";
      } else {
        resultadoDiv.innerHTML += `
          <span class="error">
            ‚ö†Ô∏è Formato inv√°lido. El c√≥digo debe decodificar a "latitud,longitud"<br>
            Cadena decodificada: ${resultado || '[vac√≠o]'}
          </span>
        `;
      }
    }

    // Permitir decodificar con Enter
    document.getElementById('codigo').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        decodificar();
      }
    });
  </script>
</body>
</html>
